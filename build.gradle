// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlin_version = '2.0.21'
        agp_version = '8.7.1'
        ksp_version = '2.0.21-1.0.25'

        activity_version = '1.9.3'
        appcompat_version = '1.7.0'
        core_ktx_version = '1.13.1'
        core_testing_version = '2.2.0'

        constraintlayout_version = '2.1.4'
        material_version = "1.12.0"
        picasso_version = '2.71828'
        circleimageview_version = '3.0.0'

        retrofit_version = '2.11.0'
        okhttp_version = '4.3.1'

        junit_version = '4.13.2'
        junit_ext_version = '1.2.1'
        mockk_version = '1.13.13'
        espresso_version = '3.6.1'

        hilt_version = '2.52'

        lifecycle_version = "2.8.6"
        coroutines_version = "1.9.0"

        room_version = '2.6.1'

        ktlint_version = '12.1.1'
    }

    repositories {
        google()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$agp_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
        classpath "com.google.devtools.ksp:com.google.devtools.ksp.gradle.plugin:$ksp_version"
        classpath "org.jlleitschuh.gradle:ktlint-gradle:$ktlint_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
}
